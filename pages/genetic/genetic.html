<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Генетический алгоритм</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="page-name"><a href="#">Hobaboba</a></div>
			<nav class="menu">
				<ul class="menu__list">
					<li class="menu__item"><a href="../main/main.html">Главная страница</a></li>
					<li class="menu__item"><a href="../a_star/a_star.html">A* Search</a></li>
					<li class="menu__item"><a href="../clastorization/clastorization.html">Кластеризация</a></li>
					<li class="menu__item menu__item-active"><a href="#">Генетический</a></li>
					<li class="menu__item"><a href="../formic/formic.html">Муравьиный</a></li>
					<li class="menu__item"><a href="../tree/tree.html">Дерево</a></li>
					<li class="menu__item"><a href="../ai/public/ai.html">Нейронка</a></li>
				</ul>
			</nav>
		</header>
		<div class="content">
			<div class="content__inner">
				<h1 class = "content__title">Генетический алгоритм нахождения оптимального пути</h1>
				<div class = "parameters">
					<h2 class="parameters__title">Параметры (ввести все - <span style="font-style: italic; font-weight: 700;">Enter</span>)</h2>
					<div class="parameters__content">
						<div class="parameters__blocks">
							<div class="parameters__block">
								<h2 class="parameters__sub-title">Популяция</h2>
								<input id = "inputPopulation" type="number" placeholder="Ввод">
							</div>
							<div class="parameters__block">
								<h2 class="parameters__sub-title">Количество итераций</h2>
								<input id = "inputIteration" type="number" placeholder="Ввод">
							</div>
						</div>
						<div class="parameters__blocks">
							<button class="parameters__button" id = "set-values">Ввести значения</button>
						</div>
					</div>
					
					
				</div>
				<div class="tools">
					<h2 class="tools__title">Инструменты</h2>
					<div class="tools__content">
						<div class="tools__commands">
							<button id = "get-points" class="tools__button">Расставить точки</button>
							<button id = "clear-field" class="tools__button">Очистить поле</button>
							<button id = "run-algorithm" class="tools__button">Запустить алгоритм</button>
						</div>
					</div>
				</div>
				<div class="input-block">
					<h2 class="input-block__title">Поле расставления точек</h2>
					<div class="input-block__inner">
						<h3 class="input-block__text">

							<div>Итерация: <span id = "iterator"></span></div>
							<div>Текущая длина: <span id = "length"></span></div>
						</h3>
						<div class="field">
							<svg id="screen">
							</svg>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="./js/preparing.js"></script>
	<script src = "./js/cleaning.js"></script>
	<script src = "./js/setParameters.js"></script>
	<script src="./js/scripts.js"></script>
</body>
</html>
