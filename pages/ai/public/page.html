                <button id="button_clear" class="tools__button" type="button" onclick="clear()">clear</button>

            </div>
            <div id="parent" width="50" style="border: 2px solid #1a80e5; padding: 3px; border-radius: 5px;">

                    0: <span id="zero">0</span>
                </div>
